<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>
        <a th:href="@{/showForm}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee:${employees}">
                    <td th:text="${employee.firstName}"/>
                    <td th:text="${employee.lastName}"/>
                    <td th:text="${employee.email}"/>
                    <td>
                        <a th:href="@{/showFormForUpdate(employeeId=${employee.id})}" class="btn btn-info sm">Update</a>
                        <a th:href="@{/deleteEmployee(employeeId=${employee.id})}" onclick="if (!(confirm('Are you sure you want tyo delete this employee ?'))) return false" class="btn btn-danger sm">Delete</a>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>

</body>
</html>
