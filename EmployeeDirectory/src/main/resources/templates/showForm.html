<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>
    <h3>Save Employee</h3>
    <form th:action="@{/save}" method="post" th:object="${newemployee}" >
        <input type="hidden"  th:field="*{id}" >

        <input type="text" placeholder="First Name" class="form-control mb-4 w-25" th:field="*{firstName}" >

        <input type="text" placeholder="Last Name" class="form-control mb-4 w-25" th:field="*{lastName}" >

        <input type="text" placeholder="Email" class="form-control mb-4 w-25" th:field="*{email}" >

        <button  type="submit" value="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/}">Show All Employee</a>


</div>

</body>
</html>
